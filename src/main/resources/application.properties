
spring.datasource.url=jdbc:mysql://localhost:3306/myshop?useUnicode=true&serverTimezone=UTC&useSSL=true&verifyServerCertificate=false
spring.datasource.username=root
spring.datasource.password=root

spring.freemarker.expose-request-attributes=true
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5InnoDBDialect

spring.flyway.baseline-on-migrate=true

server.port=5959


spring.data.web.pageable.default-page-size=2

# Validate entities against database tables for correctness
#spring.jpa.hibernate.ddl-auto=validate
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
logging.level.sql=trace
# logging for web requests
spring.devtools.livereload.enabled=false
logging.level.web=DEBUG
spring.http.log-request-details=false